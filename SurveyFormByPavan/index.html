<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Customer Details Survey Form</title>
  <style>
    body
    {
      font-family:Arial,sans-serif;
      margin:20px;
      background-color:#f2f2f2;
    }
    #formContainer 
    {
      width:15cm;
      margin:0 auto;
    }
    form
    {
      border:2px solid #87CEEB;
      border-radius:4px;
      padding:20px;
      border-width:3px;
      border-style:solid;
      background-color:#add8e6;
    }
    h1 
    {
      text-align:center;
      color:#4CAF50;
    }
    label
    {
      display:block;
      margin-bottom:8px;
    }
    input,select 
    {
      width:100%;
      padding:8px;
      margin-bottom:16px;
      box-sizing:border-box;
    }
    button 
    {
      padding:10px 15px;
      background-color:#4CAF50;
      color:white;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    button.reset 
    {
      background-color:#da1e11;
    }
    .popup 
    {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      padding:20px;
      background-color:#fff;
      box-shadow:0 4x 8px rgba(0, 0, 0, 0.1);
      z-index:1;
    }
    .overlay 
    {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background-color:rgba(0, 0, 0, 0.5);
      z-index:1;
    }
    #copyright 
    {
      margin-top:20px;
      text-align:center;
      font-size:14px;
      color:#555;
    }
  </style>
</head>

<body>
  <div id="formContainer">
    <h1>Personal Information Survey Form</h1>
    <form id="surveyForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required placeholder="Enter your first name (e.g., John)">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required placeholder="Enter your last name (e.g., Doe)">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
      </select>

      <label>Gender:</label>
      <label><input type="radio" id="male" name="gender" value="Male" required> Male</label>
      <label><input type="radio" id="female" name="gender" value="Female" required> Female</label>

      <label for="profession">Profession:</label>
      <select id="profession" required>
        <option value="student">Student</option>
        <option value="government_employee">Government Employee</option>
        <option value="private_employee">Private Employee</option>
        <option value="daily_labour">Daily Labour</option>
        <option value="self_employee">Self Employee</option>
        <option value="Waiting for start carrer">Waiting for start carrer</option>
        <option value="Others">Others</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email(e.g.,john.doe@gmail.com)">

      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" id="mobileNumber" required required placeholder="Enter your phone number to contact" >

      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" class="reset" onclick="resetForm()">Reset</button>
    </form>
    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup" id="resultPopup"></div>
    <div id="copyright">
      &copy;2023 Customer Personal Details Survey Form.All Rights are reserved | Displayed by Pavan A 
    </div>
  </div>
  <script>
    function submitForm()
    {
      if(validateForm()) 
      {
        displayPopup();
      }
      else 
      {
        alert("Please fill in all the required fields");
      }
    }

  function validateForm() {
  const country = document.getElementById('country').value;
  const mobileNumber = document.getElementById('mobileNumber').value;

  if(country==='india'&&!/^(\+91-?)?\d{10}$/.test(mobileNumber)) 
  {
    alert("Invalid mobile number.Please enter a valid 10-digit number");
    return false;
  } 
  else if(country==='usa'&&!/^\+1\d{10}$/.test(mobileNumber)) 
  {
    alert("Invalid mobile number.Please enter a valid 11-digit number starting with +1");
    return false;
  } 
  else if(country==='canada'&&!/^\+1\d{10}$/.test(mobileNumber)) 
  {
    alert("Invalid mobile number.Please enter a valid 11-digit number starting with +1");
    return false;
  } 
  else if(country==='uk' && !/^\+44\d{10}$/.test(mobileNumber)) {
    alert("Invalid mobile number.Please enter a valid 11-digit number starting with +44");
    return false;
  }

  return document.getElementById('surveyForm').checkValidity();
}
    function displayPopup() 
    {
      const firstName=document.getElementById('firstName').value;
      const lastName=document.getElementById('lastName').value;
      const dob=document.getElementById('dob').value;
      const country=document.getElementById('country').value;
      const gender=document.querySelector('input[name="gender"]:checked').value;
      const profession=document.getElementById('profession').value;
      const email=document.getElementById('email').value;
      const mobileNumber=document.getElementById('mobileNumber').value;

      const popupContent=`<p><strong>First Name:</strong>${firstName}</p>
        <p><strong>Last Name:</strong>${lastName}</p>
        <p><strong>Date of Birth:</strong>${dob}</p>
        <p><strong>Country:</strong>${country}</p>
        <p><strong>Gender:</strong>${gender}</p>
        <p><strong>Profession:</strong>${profession}</p>
        <p><strong>Email:</strong>${email}</p>
        <p><strong>Mobile Number:</strong>${mobileNumber}</p>`;

      document.getElementById('resultPopup').innerHTML=popupContent;
      document.querySelector('.overlay').style.display='block';
      document.querySelector('.popup').style.display='block';
    }
    function closePopup() 
    {
      document.querySelector('.overlay').style.display='none';
      document.querySelector('.popup').style.display='none';
      resetForm();
    }
    function resetForm() 
    {
      document.getElementById('surveyForm').reset();
    }
  </script>
</body>
</html>
